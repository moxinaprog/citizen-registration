<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Админ - Рўйхатдан ўтган фуқаролар</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .view-link {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Рўйхатдан ўтган фуқаролар</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Исм</th>
                    <th>Фамилия</th>
                    <th>Шарфи</th>
                    <th>Туғ. йили</th>
                    <th>Паспорт №</th>
                    <th>Уй №</th>
                    <th>Маҳалла</th>
                    <th>Телефон</th>
                    <th>Паспорт файл</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>{{ row[8] }}</td>
                    <td><a class="view-link" href="{{ url_for('uploaded_file', filename=row[9]) }}" target="_blank">Кўриш</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
